<body><p><h1>電子マネーの仕組み</h1></p>
<hr color="blue">
<h2>電子マネーは事前にチャージした残高や登録したクレジットカードから支払い
するキャッシュレス決済手段で、カードやアプリによるスピーディーな決済ができるのが
特徴です。
<BR>
電子マネーはカードやスマホをレジの読み取り機にかざす、スマホアプリで画面に表示した
バーコードを店員の人に提示する、などの方法で支払いができるツールで、現金不要の
スムーズな決済が可能です。</h2>
