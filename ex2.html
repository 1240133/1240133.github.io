<head><title>電子マネーのメリット</title></head>
<body><h1>電子マネーのメリット</h1>
<hr>
<h2><p>電子マネーは現金決済につきものだった
煩わしさを省略し、スマートな支払いを実現してくれるシステムです。</p>
基本的にカードやスマホなどを専用の端末にタッチするだけで支払いが完了する
ので、買い物をスピーディーに済ませられる点がメリットとなります。また、
電子マネーの種類によっては、ポイントが貯まることもあるため、値引きなどお得な
体験をすることができます。現金にはない簡易性とお得なシステムこそが電子マネーの
メリットといえるでしょう。</h2></body></html>
